{% extends "base.html" %} {% block title%}Closet{% endblock %} {% block content
%}
<div class="container mt-5">
  <h1 class="text-center mb-4">My Closet</h1>

  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th>Type</th>
          <th>Brand</th>
          <th>Color</th>
          <th>Material</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in user.items %}
        <tr>
          <td>{{ item.clothing_type }}</td>
          <td>{{ item.brand }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.material }}</td>
          <td>{{ item.size }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              onClick="deleteItem({{ item.id }})"
            >
              Delete
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
