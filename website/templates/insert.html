{% extends "base.html" %} {% block title %}Add New Item{% endblock %} {% block
content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Add New Clothing Item</h1>
  <div class="card">
    <div class="card-body">
      <form action="/insert" method="POST">
        <div class="form-group">
          <label for="clothing_type">Clothing Type</label>
          <select
            id="clothing_type"
            name="clothing_type"
            class="form-control"
            required
          >
            <option value="Shirt">Shirt</option>
            <option value="Pants">Pants</option>
            <option value="Jacket">Jacket</option>
            <option value="Shoes">Shoes</option>
            <option value="Dress">Dress</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>

        <div class="form-group">
          <label for="brand">Brand</label>
          <input
            type="text"
            id="brand"
            name="brand"
            class="form-control"
            placeholder="Enter brand"
            required
          />
        </div>

        <div class="form-group">
          <label for="size">Size</label>
          <input
            type="text"
            id="size"
            name="size"
            class="form-control"
            placeholder="e.g., M, L, 32, 10.5"
            required
          />
        </div>

        <div class="form-group">
          <label for="colorSelect">Select Color</label>
          <select
            id="colorSelect"
            class="form-control"
            name="color"
            style="width: 150px"
          >
            <option value="gray" style="background-color: gray">Gray</option>
            <option value="black" style="background-color: black; color: white">
              Black
            </option>
            <option value="green" style="background-color: green; color: white">
              Green
            </option>
            <option value="blue" style="background-color: blue; color: white">
              Blue
            </option>
            <option
              value="purple"
              style="background-color: purple; color: white"
            >
              Purple
            </option>
            <option value="red" style="background-color: red; color: white">
              Red
            </option>
            <option value="yellow" style="background-color: yellow">
              Yellow
            </option>
            <option value="white" style="background-color: white; color: black">
              White
            </option>
            <option value="brown" style="background-color: brown; color: white">
              Brown
            </option>
            <option
              value="multicolor"
              style="background-image: url('your_multicolor_pattern_image_url')"
            >
              Multicolor
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="material">Material</label>
          <input
            type="text"
            id="material"
            name="material"
            class="form-control"
            placeholder="Cotton, Denim, Leather"
            required
          />
        </div>

        <div class="form-group">
          <label for="notes">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            class="form-control"
            placeholder="Optional details about the item..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Add Item
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
